<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Invasion - Math Game</title>
    <script src="https://kit.fontawesome.com/383decfa02.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Unkempt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="bodySubGameplay">
    <div class="centerContainer">
        <main>
            <div></div>
            <section>
                <div class="gameQuestions">
                    <div class=questionOne>
                        <img src="../img/spaceship2.png">
                        <p>10-1</p>
                    </div>

                    <div class="questionTwo">
                        <img src="../img/spaceship2.png">
                        <p>10-2</p>
                    </div>

                    <div class="questionThree">
                        <img src="../img/spaceship2.png">
                        <p>10-3</p>
                    </div>

                    <div class="questionFour">
                        <img src="../img/spaceship2.png">
                        <p>10-4</p>
                    </div>

                    <div class="questionFive">
                        <img src="../img/spaceship2.png">
                        <p>10-5</p>
                    </div>
                </div>
            </section>

            <section>
                <div class="tableArea">
                    <div>
                        <img src="../img/laser-beam.png" alt="Laser for the blaster">
                    </div>
                    
                    <div>
                        <p class="correctAns">10</p>
                        <img src="../img/orange-blaster.png" alt="Laser blaster used to shoot the ships">
                    </div>
                </div>
            </section>          
        </main>

        <footer>
            <div class="footerShape"></div>

            <div class="footerGrid">
                <div class="timerContainer">
                    <p>TIME</p>
                    <div class="rateMasking"></div>
                    <div class="timerLeft"></div>
                    <div class="timerRight"></div>
                    <div class="timerRotate"></div>
                </div>
    
                <div>
                    <i class="fas fa-volume-up"></i>
                </div>
    
                <div class="gameButtons">
                    <input type="button" value="SAVE">
                </div>
    
                <div>
                    <p class="scoreHit">HIT</p>
                    <p class="scoreKeeper">00</p>
                </div>
    
                <div>
                    <p class="scoreMiss">MISS</p>
                    <p class="scoreKeeper">00</p>
                </div>
    
                <div>
                    <div class="rateMasking"></div>
                    <p>RATE</p>
                </div>
            </div>
        </footer>
    </div>

    <!--<audio loop autoplay=true>
        <source src="../media/bensound-evolution.mp3" type="audio/mpeg">
    </audio>-->

    <script src="js/noSOCApp.js"></script>
</body>
</html>
